<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Wallet</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/bsv@1.5.3/bsv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/bsv@1.5.3/bsv-mnemonic.min.js"></script>
</head>
<body>
    <div class="glass">
        <div class="container">
            <div class="header">
                <h1>Wallet Info</h1>
            </div>
            <div class="box">
                <div class="info">
                    <div class="mnemonics">
                        <p>Your 12-word Mnemonics:</p>
                        <p id="m-p"></p>
                    </div>
                    <div class="xprv">
                        <p>HD Private Key:</p>
                        <p id="xprv" class="break"></p>
                    </div>
                    <div class="xpub">
                        <p>HD Public Key:</p>
                        <p id="xpub" class="break"></p>
                    </div>
                    
                    <div class="hd">

                        <div id="hd-path">
                            <label for="path">Enter path (default: m/):</label>
                            <input type="text" name="path" id="path" placeholder="e.g. m/10/1'/0/1">
                            <p id="errorText" style="color: red"></p>
                            <button id="btn">Get Path Info</button>
                        </div>

                        <div class="prv">
                            <p>HD Private Key:</p>
                            <p id="prv" class="break"></p>
                        </div>
                        <div class="pub">
                            <p>HD Public Key:</p>
                            <p id="pub" class="break"></p>
                        </div>
                        <div class="address">
                            <p>Address:</p>
                            <p id="address" class="break"></p>
                        </div>
                        <div class="balance">
                            <p>Balance:</p>
                            <p id="balance"></p>
                        </div>          
                    </div>
                </div>
                <div id="qr">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
